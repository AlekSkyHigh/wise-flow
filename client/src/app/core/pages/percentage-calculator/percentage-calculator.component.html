<div class="flex-col w-1/2 justify-center mx-auto mt-11">

    <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-white text-xl font-semibold justify-center flex">What is X% of Y?</h2>
        <div class="flex justify-center space-x-2 mt-4">
            <input type="number" [(ngModel)]="xValue1" name="x"
                class="w-1/3 px-2 py-1 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span class="text-white">% of </span>
            <input type="number" [(ngModel)]="yValue1" name="y"
                class="w-1/3 px-2 py-1 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    
        </div>
        <p *ngIf="result1 !== null" class="text-white mt-4 justify-center flex">Result: {{ result1 }}</p>
        <button (click)="calculateXpercentAmountOfY()"
            class="justify-center flex mx-auto mt-4 px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Calculate
        </button>
    </div>
        
    <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-white text-xl font-semibold">What percentage is X of Y?</h2>
        <div class="flex space-x-2 mt-4">
            <input type="number" [(ngModel)]="xValue2" name="x"
                class="px-2 py-1 rounded-lg bg-gray-700 text-white w-24 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span class="text-white"> of </span>
            <input type="number" [(ngModel)]="yValue2" name="y"
                class="px-2 py-1 rounded-lg bg-gray-700 text-white w-24 focus:outline-none focus:ring-2 focus:ring-blue-500">
    
        </div>
        <p *ngIf="result2 !== null" class="text-white mt-4">Result: {{ result2 }}</p>
        <button (click)="calculatePercentageXofY()"
            class="mt-4 px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Calculate
        </button>
    </div>

</div>
