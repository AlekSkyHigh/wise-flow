<div class="flex-col lg:w-1/2 w-5/6 justify-center mx-auto mt-9">

    <h1 class="text-white text-4xl mb-9 flex justify-center">Percentage Calculator</h1>

    <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-white text-xl font-semibold justify-center flex">What is X% of Y?</h2>
        <div class="flex justify-center space-x-2 mt-4">
            <input type="number" [(ngModel)]="xValue1" name="x"
                class="w-1/3 px-2 py-1 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span class="text-white">% of </span>
            <input type="number" [(ngModel)]="yValue1" name="y"
                class="w-1/3 px-2 py-1 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">

        </div>
        <p *ngIf="result1 !== null" class="text-white mt-4 justify-center flex">Result: {{ result1 }}</p>
        <button (click)="calculateXpercentAmountOfY()"
            class="text-white justify-center flex mx-auto w-full mt-4 px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% hover:from-pink-500 hover:to-yellow-500">
            Calculate
        </button>
    </div>

    <div class="bg-gray-800 p-4 rounded-lg mt-6">
        <h2 class="text-white text-xl font-semibold justify-center flex">What percentage is X of Y?</h2>
        <div class="flex justify-center space-x-2 mt-4">
            <input type="number" [(ngModel)]="xValue2" name="x"
                class="w-1/3 px-2 py-1 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span class="text-white"> of </span>
            <input type="number" [(ngModel)]="yValue2" name="y"
                class="w-1/3 px-2 py-1 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">

        </div>
        <p *ngIf="result2 !== null" class="text-white mt-4 justify-center flex">Result: {{ result2 }}</p>
        <button (click)="calculatePercentageXofY()"
            class="text-white justify-center flex mx-auto w-full mt-4 px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% hover:from-pink-500 hover:to-yellow-500">
            Calculate
        </button>
    </div>

    <div class="bg-gray-800 p-4 rounded-lg mt-6">
        <h2 class="text-white text-xl font-semibold justify-center flex">X is Y% of what number?</h2>
        <div class="flex justify-center space-x-2 mt-4">
            <input type="number" [(ngModel)]="xValue3" name="x"
                class="w-1/3 px-2 py-1 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span class="text-white"> is </span>
            <input type="number" [(ngModel)]="yValue3" name="y"
                class="w-1/3 px-2 py-1 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            <span class="text-white">%</span>
        </div>
        <p *ngIf="result3 !== null" class="text-white mt-4 justify-center flex">Result: {{ result3 }}</p>
        <button (click)="calculateNumberIsYPercentOf()"
            class="text-white justify-center flex mx-auto w-full mt-4 px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% hover:from-pink-500 hover:to-yellow-500">
            Calculate
        </button>
    </div>

    <div *ngIf="calculationHistory.length && calculationHistory.length > 0" class="text-white text-xl md:w-1/7 lg:absolute lg:top-44 lg:right-4 xl:right-24 flex-col mx-auto py-0 border p-4 mb-4 rounded-md bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">
        <h1 class="mb-3 flex justify-center">Your last 3 searches:</h1>
        <div  *ngFor="let historyItem of calculationHistory">
            <p class="p-1 flex justify-center">{{ historyItem.result }}</p>
            <!-- Add more properties as needed -->
        </div>
    </div>

</div>
