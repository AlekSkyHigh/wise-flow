<form class="w-1/3 mx-auto">
  <div class="mb-6">
    <label for="email" class="block mb-2 font-medium text-gray-900 dark:text-white">Your email</label>
    <input type="email" id="email" [(ngModel)]="email" name="floating_email"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="name@example.com" required>
  </div>
  <div class="mb-6">
    <label for="password" class="block mb-2 font-medium text-gray-900 dark:text-white">Your password</label>
    <input type="password" id="password" [(ngModel)]="password" name="floating_password"
      class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      required>
  </div>

  <div *ngIf="errorMessage" class="error-message bg-red-500 dark:bg-red-800 text-white dark:text-gray-200 py-2 px-4 rounded-md mb-6">
    {{ errorMessage }}
  </div>

  <button type="submit" (click)="loginUser()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
