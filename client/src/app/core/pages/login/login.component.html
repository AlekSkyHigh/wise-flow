<div class="text-white mt-20 flex-row items-center mx-auto z-40">
  <h1 class="justify-center flex text-3xl">Welcome, back!</h1>
  <p class="justify-center flex mt-11 text-lg">Sign in to your account.</p>
</div>

<div class="mt-36">

  <form class="md:w-1/3 mx-auto w-5/6">
    <div class="relative z-0 w-full mb-6 group">
      <input type="email" [(ngModel)]="email" name="floating_email" id="floating_email"
        class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required />
      <label for="floating_email"
        class="peer-focus:font-medium absolute text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
        address</label>
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <input type="password" [(ngModel)]="password" name="floating_password" id="floating_password"
        class="block py-2.5 px-0 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
        placeholder=" " required />
      <label for="floating_password"
        class="peer-focus:font-medium absolute text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
    </div>

    <div *ngIf="errorMessage"
      class="error-message flex justify-center text-lg py-2 px-4 rounded-md mb-6 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white">
      {{ errorMessage }}
    </div>

    <button type="submit" (click)="loginUser()"
      class="text-white focus:ring-4 focus:outline-none font-medium rounded-lg w-full px-5 py-2.5 text-center bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% hover:from-pink-500 hover:to-yellow-500 dark:text-gray-200">Login</button>
  </form>

</div>
