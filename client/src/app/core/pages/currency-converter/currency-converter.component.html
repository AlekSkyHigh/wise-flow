<div class="fw-bold p-6 text-white flex mb-24 flex-col">
    <h2 class="text-lg font-semibold mb-4 justify-center flex">Currency Converter</h2>

    <div class="w-full md:w-1/2 pr-4 pl-4 px-5 mx-auto text-white space-y-4 ">
        <div>
            <label for="fromCurrency" class="block text-sm font-medium">From</label>
            <select id="fromCurrency"
                class="mt-1 block w-1/2 mx-auto py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <!-- Currency options here -->
            </select>
        </div>

        <div>
            <label for="toCurrency" class="block text-sm font-medium">To</label>
            <select id="toCurrency"
                class="mt-1 block w-1/2 mx-auto py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <!-- Currency options here -->
            </select>
        </div>

    </div>


    <button class="floar-right ml-auto inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-white-100 hover:bg-white-200 p-1 w-1/4 md:w-1/5 pr-4 pl-4 rounded fs-mobile mx-auto mt-8">
        Convert
    </button>

    <div class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-white-100 hover:bg-white-200 p-1 w-1/4 md:w-1/5 pr-4 pl-4 rounded fs-mobile mx-auto mt-6">
        <h3 class="text-lg font-medium">Conversion Result</h3>
        <div class="mt-2">
            <!-- Conversion result here -->
        </div>
    </div>
</div>
