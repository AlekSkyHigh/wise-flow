<!-- Main navigation container -->
<nav
  class="relative flex w-full flex-nowrap items-center justify-between bg-neutral-100 py-2 text-neutral-500 shadow-lg hover:text-neutral-700 focus:text-neutral-700 dark:bg-neutral-600 lg:flex-wrap lg:justify-start lg:py-4"
  data-te-navbar-ref>
  <div class="flex w-full flex-wrap items-center justify-between px-3">
    <!-- Hamburger button for mobile view -->
    <button
      class="block border-0 bg-transparent px-2 text-neutral-500 hover:no-underline hover:shadow-none focus:no-underline focus:shadow-none focus:outline-none focus:ring-0 dark:text-neutral-200 lg:hidden"
      type="button" data-te-collapse-init data-te-target="#navbarSupportedContent3"
      aria-controls="navbarSupportedContent3" aria-expanded="false" aria-label="Toggle navigation">
      <!-- Hamburger icon -->
      <span class="[&>svg]:w-7">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7">
          <path fill-rule="evenodd"
            d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm0 5.25a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75a.75.75 0 01-.75-.75z"
            clip-rule="evenodd" />
        </svg>
      </span>
    </button>

    <!-- Collapsible navbar container -->
    <div class="!visible w-full bg-neutral-600 mt-2 hidden flex-grow basis-[100%] items-center lg:mt-0 lg:!flex lg:basis-auto absolute top-8 left-0 lg:relative lg:top-0 lg:right-0"
      id="navbarSupportedContent3" data-te-collapse-item>
      <!-- Navbar title -->
      <a class="pr-2 md:text-xl hidden lg:flex text-black dark:text-neutral-200" [routerLink]="['/']">WiseFlow</a>
      <!-- Left links -->
      <ul class="list-style-none mr-auto flex flex-col pl-0 lg:flex-row" data-te-navbar-nav-ref>
        <li class="mb-4 lg:mb-0 lg:pr-2 lg:hidden flex mt-3" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
           data-te-nav-link-ref routerLink="/">WiseFlow</a>
        </li>
        <!-- Login link -->
        <li *ngIf="!authService.isAuthenticated()" class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
           data-te-nav-link-ref routerLink="login">Login</a>
        </li>
        <!-- Register link -->
        <li *ngIf="!authService.isAuthenticated()" class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
           data-te-nav-link-ref [routerLink]="['register']">Register</a>
        </li>
        <!-- Add Flows link -->
        <li *ngIf="authService.isAuthenticated()" class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
            href="add-flows" data-te-nav-link-ref [routerLink]="['add-flows']">Add Flows</a>
        </li>
        <!-- Profile link -->
        <li *ngIf="authService.isAuthenticated()" class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
            href="profile" data-te-nav-link-ref [routerLink]="['profile']">Profile</a>
        </li>
         <!-- Currency Converter link -->
         <li *ngIf="authService.isAuthenticated()" class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
            href="currency-converter" data-te-nav-link-ref [routerLink]="['currency-converter']">Currency Converter</a>
        </li>
         <!-- Percentage Calculator link -->
         <li *ngIf="authService.isAuthenticated()" class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
            href="percentage-calculator" data-te-nav-link-ref [routerLink]="['percentage-calculator']">Percentage Calc</a>
        </li>
        <!-- TVM link -->
        <li *ngIf="authService.isAuthenticated()" class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
            href="tvm" data-te-nav-link-ref [routerLink]="['tvm']">TVM Calc</a>
        </li>
        <!-- About link -->
        <li class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
            href="about" data-te-nav-link-ref [routerLink]="['about']">About Us</a>
        </li>
        <!-- Contacts link -->
        <li class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
            href="contacts" data-te-nav-link-ref [routerLink]="['contacts']">Contacts</a>
        </li>
        <!-- Logout link -->
        <li *ngIf="authService.isAuthenticated()" class="mb-4 lg:mb-0 lg:pr-2" data-te-nav-item-ref>
          <a class="p-0 text-neutral-500 hover:text-neutral-700 focus:text-neutral-700 disabled:text-black/30 dark:text-neutral-200 dark:hover:text-neutral-400 dark:focus:text-neutral-400 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
           data-te-nav-link-ref routerLink="/" (click)="logout()">Logout</a>
        </li>
        <!-- Disabled link -->
        <!-- <li class="lg:pr-2" data-te-nav-link-ref>
          <a class="text-black/30 lg:px-2 [&.active]:text-black/90 dark:[&.active]:text-neutral-400">Disabled</a>
        </li> -->
      </ul>
    </div>
  </div>
</nav>
